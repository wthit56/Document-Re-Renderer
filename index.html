<!DOCTYPE html>
<link href="styles.css" rel="stylesheet" type="text/css" />
<script src="events-simple-shim.js"></script>
<script src="script.js" type="text/javascript"></script>
<h1>Document Re-Render</h1>
<fieldset>
	<div class="name">Input</div>
	<iframe src="paste.html" id="input"></iframe>
	<form id="input-controls">
		<input value="Clear" type="button" id="input-clear" />
		<input value="Analyse" type="button" id="input-analyse" />
	</form>
</fieldset>
<fieldset>
	<div class="name">Preview</div>
	<iframe id="output-preview"></iframe>
</fieldset>
<fieldset>
	<div class="name">Output</div>
	<textarea id="output"></textarea>
	<form id="output-controls">
		<input type="text" />
	</form>
</fieldset>
